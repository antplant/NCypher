language: csharp
solution: src/NCypher.sln
install:
    - nuget restore src/NCypher.sln
    - nuget install NUnit.Runners -OutputDirectory testrunner
script:
    - xbuild /p:Configuration=Release src/NCypher.sln
    - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/NCypher.Tests/bin/Release/NCypher.Tests.dll
notifications:
    email: false